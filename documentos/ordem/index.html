<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ordem | SistemaBC</title>

    <link rel="icon" href="../../favicon.png">

    <link rel="stylesheet" href="../../estilos/sistema.css">
    <link rel="stylesheet" href="../../estilos/exportar.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>

<body>
    <div class="conteudo">
        <header id="pagina">
            <span id="sistema-banco" class="banco-razaosocial"></span>
            <span id="sistema-cnpj" class="banco-cnpj"></span>
        </header>
        <div class="sistema-pagina">
            <h1>Ordem de Pagamento</h1>
            <div class="formularios">
                <div class="area-boxes">

                <div class="base-box">
                    <h2>Documento</h2>
                    <div class="base-boxcampos">
                        <div class="campo">
                            <div class="label">
                                <label class="label-campo" for="i-gerente">Gerente</label>
                            </div>
                            <input class="input" id="i-gerente" placeholder="Nome de Gerente" type="text">
                        </div>
                        <div class="campo">
                            <div class="label">
                                <label class="label-campo" for="i-data">Data da Operação</label>
                            </div>
                            <input class="input" id="i-data" type="date" max="2025-12-31">
                        </div>
                        <div class="campo">
                            <div class="label">
                                <label class="label-campo" for="i-hora">Hora da Operação</label>
                            </div>
                            <input class="input" id="i-hora" type="time">
                        </div>
                        <div class="campo">
                            <div class="label">
                                <label class="label-campo" for="i-valor">Valor do Crédito</label>
                                <span class="material-symbols-rounded" title="Utilize somente números e vírgulas.">info</span>
                            </div>                            
                            <input class="input" id="i-valor" placeholder="1000,00" type="text">
                        </div>
                    </div>
                </div>

                <div class="base-box">
                    <h2>Dados do Cliente</h2>
                    <div class="base-boxcampos">
                        <div class="campo">
                            <div class="label">
                                <label class="label-campo" for="i-cnpj">CNPJ</label>
                                <span class="material-symbols-rounded" title="Utilize somente números, pois o sistema irá pontuar automaticamente.">info</span>
                            </div>
                            <input class="input" id="i-cnpj" placeholder="00.000.000/0000-00">
                        </div>
                        <div class="campo">
                            <div class="label">
                                <label class="label-campo" for="i-razao">Razão Social</label>
                            </div>
                            <input class="input" id="i-razao" placeholder="Nome da Empresa">
                        </div>
                        <div class="campo">
                            <div class="label">
                                <label class="label-campo" for="i-nomecompleto">Nome Completo</label>
                            </div>
                            <input class="input" id="i-nomecompleto" placeholder="Nome do Cliente">
                        </div>
                        <div class="campo">
                            <div class="label">
                                <label class="label-campo" for="i-telefone">Telefone</label>
                            </div>
                            <input class="input" id="i-telefone" placeholder="(00) 0 0000-0000" type="tel">
                        </div>
                    </div>
                </div>
                
                <div class="base-box">
                    <h2>Dados Bancários</h2>
                    <div class="base-boxcampos">
                        <div class="campo">
                            <div class="label">
                                <label class="label-campo" for="i-banco">Instituição</label>
                                <span class="material-symbols-rounded" title="Utilize, preferencialmente, o código numérico do banco e depois o nome, como mostrado no exemplo do campo.">info</span>
                            </div>  
                            <input class="input" id="i-banco" placeholder="Código - Nome do Banco" type="text">
                        </div>
                        <div class="campo">
                            <div class="label">
                                <label class="label-campo" for="i-agencia">Agência</label>
                            </div>
                            <input class="input" id="i-agencia" placeholder="0000">
                        </div>
                        <div class="campo">
                            <div class="label">
                                <label class="label-campo" for="i-conta">Conta</label>
                            </div>
                            <input class="input" id="i-conta" placeholder="000000-0">
                        </div>
                    </div>
                </div>

                <div class="base-box">
                    <div class="h2-ativar">
                        <h2>Conclusão</h2>
                        <input type="checkbox" id="conclusao">
                    </div>
                    
                    <div class="base-boxcampos">
                        
                        <div class="campo">
                            <div class="label">
                                <label class="label-campo" for="i-parcelas">Texto da Conclusão</label>
                                <span class="material-symbols-rounded" title="É necessário marcar a caixa acima para que a conclusão seja exibida no documento final.">info</span>
                            </div>
                            <input class="input" id="i-parcelas" placeholder="Digite aqui">
                        </div>
                        <div class="campo">
                            <div class="label">
                                <label class="label-campo" for="copiar">Referência</label>
                                <span class="material-symbols-rounded" title="Clique no texto para copiar.">info</span>
                            </div>
                            <div class="campo-texto" id="copiar" onclick="copiar()">Esta ordem de pagamento foi emitida para conclusão às [HORÁRIO]. Caso a pendência do documento não seja solucionada até o horário informado, a ordem de pagamento será cancelada.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu-inferior">
                <div class="confirmacao">
                    <label for="confirmacao" class="label-confirmacao">
                        Todos os campos foram preenchidos?<input type="checkbox" id="confirmacao">
                    </label>
                </div>
                
                <button id="exportar">
                    <span class="material-symbols-rounded">download</span>
                    Exportar
                </button>
            </div>
            </div>
        </div>
    </div>
    <script src="../../scripts/navdrawer.js"></script>
    <script src="copiar.js"></script>
</body>

</html>
